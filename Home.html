case "scotland":

      case "northernIreland":

      case "republicOfIreland":
for(i = 1; i <= 6; i++)
{
if(dataInput.republicOfIreland[i.toString()] > maxVotes)
{
maxAnswer = i;
maxVotes = dataInput.republicOfIreland[i.toString()];
}

{

        }
colour = getColourHex(maxAnswer);
break;
}
return colour;
    }

function getColourHex(value)
{
return value == 1 ? '#FF9966':
value == 2 ? '#99FF99':
value == 3 ? '#FFFF99':
value == 4 ? '#FF66FF':
value == 5 ? '#99FFFF':
value == 6 ? '#CC99FF':
'white';
}
    
var dataLayer;

function createDataLayer()
    {
map.removeLayer(dataLayer);
$.post("pullResults.php", { 'questionID' : questionID }, function(data){
dataInput = $.parseJSON(data);
dataLayer = L.geoJson(ukBoundaries, {
style: style,
onEachFeature: onEachFeature
});
      dataLayer.addTo(map);
});
}

function style(feature) {
return {
fillColor: getColour(feature.properties.ref),
weight: 2,
opacity: 1,
color: 'white',
dashArray: '3',
fillOpacity: 0.7
};
    }

    function highlightFeature(e) {
var layer = e.target;

layer.setStyle({
weight: 5,
color: '#666',
dashArray: '',
fillOpacity: 0.7
});

if (!L.Browser.ie && !L.Browser.opera) {
layer.bringToFront();
}

info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
dataLayer.resetStyle(e.target);
info.update();
    }

    function zoomToFeature(e) {
map1.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
layer.on({
mouseover: highlightFeature,
mouseout: resetHighlight,
click: zoomToFeature
});
}

var dataInput;

    $.post("pullResults.php", { 'questionID' : questionID }, function(data){
dataInput = $.parseJSON(data);
dataLayer = L.geoJson(ukBoundaries, {
style: style,
onEachFeature: onEachFeature
});
      dataLayer.addTo(map);
});

    var info = L.control();

info.onAdd = function (map) {
this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
this.update();
return this._div;
};


// method that we will use to update the control based on feature properties passed
info.update = function (props) {
this._div.innerHTML = '<h4>World Region Map</h4>' + (props ?
'<b>' + props.name + '</b><br />'
: 'Hover over a region');
};

    info.addTo(map);
}
